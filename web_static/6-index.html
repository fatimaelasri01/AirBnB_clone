<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
	<link rel="icon" href="images/icon.png" type="image/png">
    <title>AirBnB Clone</title>
</head>
<body>
    <header>
		<div>
			<div class="logo"></div>
		</div>
	</header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Scotland...</h4>
                <div id="locations">
                    <h2>California</h2>
                    <ul class="popover">
                        <li>San Francisco</li>
                        <li>Los Angeles</li>
                    </ul>
                    <h2>Scotland</h2>
                    <ul class="popover">
                        <li>Glasgow</li>
                        <li>Stirling</li>
                    </ul>
                </div>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Coding, read books, sports...</h4>
                <div id="amenities">
                    <ul class="popover">
                        <li>Internet</li>
                        <li>Pc</li>
                        <li>Arabic books</li>
                        <li>Swimming Pool</li>
                    </ul>
                </div>
            </div>
            <button>Search</button>
        </section>
    </div>
	<footer>
		<div>
			<p><span>Best School</span></p>
		</div>
	</footer>
</body>
</html>
